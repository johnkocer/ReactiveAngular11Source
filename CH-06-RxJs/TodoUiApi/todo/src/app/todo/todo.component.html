<h2>My Todos</h2>
<div>
  <label style="margin-left: 10px;">
    <input #itemName (keyup.enter)="add(itemName.value); itemName.value=''" placeholder="newTodo"/>
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(itemName.value); itemName.value=''">
    add
  </button>
</div>
<ul class="todos">
  <li *ngFor="let todo of TodoList" [class.selected]="todo === selectedTodo" (click)="onSelect(todo)">
    <span class="badge">{{todo.id}}</span> {{todo.name}}
  </li>
</ul>
<app-todo-detail [todo]="selectedTodo" (updateItemEvent)="updateItem($event)"></app-todo-detail>
